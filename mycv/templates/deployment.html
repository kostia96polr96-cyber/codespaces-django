    <meta charset="UTF-8">

    <title>Site Under Construction</title>
    <style>
        :root {
            --vue-green: #42b883;
            --vue-dark: #35495e;
            --vue-light: #f5f5f5;
        }

        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: var(--vue-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: var(--vue-dark);
            overflow: hidden;
        }

        .container {
            position: relative;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: var(--vue-dark);
        }

        .crane {
            width: 300px;
            animation: moveCrane 4s infinite alternate ease-in-out;
        }

        @keyframes moveCrane {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(2deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .under-construction {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 150px;
            background: linear-gradient(var(--vue-green), var(--vue-dark));
            border-radius: 10px;
            opacity: 0.2;
        }
    </style>
</head>
