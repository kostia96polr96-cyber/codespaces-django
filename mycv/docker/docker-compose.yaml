version: "3.3"
services:
    app:
        build:
            context: ../..
            dockerfile: ./docker/app/Dockerfile
        container_name: app
        env_file:
          - ../../.env
        volumes:
            - ../../db.sqlite3:/var/www/app/db.sqlite3
            - ../staticfiles:/var/www/app/mycv/staticfiles
        expose:
            - "8000"
    nginx:
        image: nginx:latest
        container_name: nginx
        ports:
            - "8090:80"
        volumes:
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
            - ../staticfiles:/usr/src/app/static
        depends_on:
            - app
